services:
  backend:
    build:
      context: ./server
    restart: always
    environment:
      - NODE_ENV=production

  frontend:
    build:
      context: ./client
    restart: always
    environment:
      - NODE_ENV=production
      - WEBHOOK_URL=${WEBHOOK_URL}
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend